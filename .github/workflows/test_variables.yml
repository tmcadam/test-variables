on: [workflow_dispatch, push]

jobs:
  comment:
    runs-on: ubuntu-latest
    permissions:
        actions: write
    steps:
      - uses: actions/checkout@v4
      - run: |
            gh auth login --with-token <<< "$GITHUB_TOKEN"
            gh variable list
            gh variable set TEST_VAR --body "Set from workflow"
            gh variable list
